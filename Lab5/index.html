<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>

    <main>
        <section>
            <p id="passa">1. passa por aqui!</p>
        </section>
        
        <section id = "pinta">
            <p>2.pinta-me!</p>
            <button id="btn-r">Red</button>
            <button id="btn-g">Green</button>
            <button id="btn-b">Blue</button>
        </section>

        <section>
            <p>3. Experimenta escrever com</p>
            <input type="text" id="input" placeholder="Escreve algo...">
        </section>

        <section id="selects">
            <p>4. Escolha uma cor</p>
            <select name="color" id="color-select">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
        </section>

        <section id= "colorir">
            <p>5. Escreve uma cor em ingles</p>
            <input type="text" id="color" placeholder="Ex.: red">
            <button id="submit">Submeter</button>
        </section>

        <section>
            <p>5. <button id="incrementar">Conta:</button> <span id="contador">0</span></p>
        </section>

        <section id= "clock">
            <span id="clock-count">0</span>
        </section>
    </main>

    <footer></footer>
    <script src="scripts/main.js"></script>
</body>
</html>
