<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab7</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Loja</h1>
            <a href="#produtos">Produtos</a>
            <a href="#cesto">Cesto</a>
        </nav>
    </header>
    <main>
        <section id= "filtros">
            <label for="filtro">Filtrar</label>
            <select name="filtro" id="filtro">
                <option value="">Todas as categorias</option>
            </select>
            
            <label for="ordenar">Ordenar</label>
            <select name="ordenar" id="ordenar">
                <option value="">Ordenar pelo preço</option>
                <option value="decrescente">Preço decrescente</option>
                <option value="ascendente">Preço ascendente</option>
            </select>
           
            <label for="pesquisa">Procurar</label>
            <input type="text" id="pesquisa" placeholder="pesquisa por texto">
        </section>

        <section id= "produtos">
            <h2>Selecione os seus produtos</h2>
            <div class = "produtos-container"></div>
        </section>

        <section id = "cesto">
            <h2>Produtos Selecionados</h2>
            <div class = "cesto-container"></div>
        </section>

        <section id = "checkout">
            <h2>Checkout</h2>
            <label for="student-check">És estudante do DEISI?</label>
            <input type="checkbox" name="student-check" id="student-check">
            
            <label for="cupao">Cupão de desconto: </label>
            <input type="text" id="cupao">
            
            <button id="buy">Comprar</button>
        </section>
    </main>
    
    <footer></footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
